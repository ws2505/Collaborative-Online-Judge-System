<div>
  <form #formRef="ngForm">

    <div class="form-group">
      <label for="problemName">Problem Name</label>
      <input type="text" class="form-control"  id="problemName" 
      name="problemName" placeholder="Input new problem name" required 
      [(ngModel)]="newProblem.name">
    </div>
    <div class="form-group">
      <label for="problemDesc">Problem Description</label>
      <input type="text" class="form-control"  id="problemDesc" 
      name="problemDesc" placeholder="Input new problem description" required 
      [(ngModel)]="newProblem.desc">
    </div>
    <div class="form-group">
      <label for="difficulty">Problem Difficulty</label>
      <select class="form-control" id="difficulty" name="difficulty" 
      [(ngModel)]="newProblem.difficulty">
        <option *ngFor="let difficulty of difficulties" [value]="difficulty">
          {{ difficulty }}
        </option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary pull-right"
          (click)="addProblem()">Submit</button>
      </div>
    </div>
    
    <br><br>
  </form>
</div>
